{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2>Product Management</h2>
                <h5 class="text-muted">Edit Product</h5>
                <hr class="w-100 mb-1">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-5" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <a href="{% url 'products' %}" class="btn btn-outline-dark rounded-5">Cancel</a>
                        <button type="submit" class="btn form-button rounded-5">Update Product</button>
                    </div>
                </form>
            </div>

        </div>
        <br>
        <br>
    </div>

{% endblock %}
