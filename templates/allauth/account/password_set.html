{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}

    <h2 class="text-center">{% trans "Set Password" %}</h2>
    <hr>
    <div class="row justify-content-center">

        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn form-button rounded-5" type="submit" name="action" value="{% trans 'Set Password' %}"/>
        </form>

    </div>

{% endblock %}
