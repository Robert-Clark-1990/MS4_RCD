{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

    <h2 class="text-center">{% trans "Change Password" %}</h2>
    <hr>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn form-button rounded-5" type="submit" name="action">{% trans "Change Password" %}</button>
            <a class="btn btn-outline-dark rounded-5" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
        </form>

    <hr>
    <div class="row justify-content-md-center">
        <a href="{% url 'home' %}" class="btn form-button rounded-5">Home</a>
    </div>

{% endblock %}
